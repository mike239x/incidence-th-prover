<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
      <title>Cindy JS</title>
      <script type="text/javascript" src="../build/js/Cindy.js"></script>
      <link rel="stylesheet" href="../css/cindy.css">
    </head>
	<body style="font-family:Arial;">
    <h1>CindyJS: Playground</h1>
		<div  id="CSCanvas" style="width:500px; height:500px; border:2px solid #000000"></div>
    <!-- <script id='csdraw' type='text/x-cindyscript'>
      a();
    </script> -->
   	<!-- <script id='csinit' type='text/x-cindyscript'>
			a():=();
    </script> -->
    <script type="text/javascript">
      cindy=CindyJS({canvasname:"CSCanvas",
                	defaultAppearance: {pointColor: [1,0.7,0]},
                  scripts: "cs*",
                  use: ["katex"],
                  geometry:[]});
      var parseCS= function() {
          var code=document.getElementById("code").value;
          code = code.replace("\n", " ");
          console.log(code);
					// cindy.evokeCS("a():=("+code+")");
          cindy.evokeCS(code);
      }
    </script>
		<div style="position:absolute; top:50px; left:600px" >
			<!-- 				draw((0,0));     -->
			<textarea id="code" rows="38" cols="50">
createpoint("A",[-5,6]);
createpoint("B",[6,5]);
createpoint("C",[-5,-5]);
createpoint("D",[5,-7]);
create(["a"],"Join",["A","B"]);
create(["b"],"Join",["C","D"]);
createpoint("E",[2,0]);
create(["c"],"Join",["B","E"]);
create(["d"],"Join",["D","E"]);
create(["F"],"Meet",["b","c"]);
create(["G"],"Meet",["a","d"]);
create(["e"],"Join",["G","C"]);
create(["f"],"Join",["F","A"]);
create(["H"],"Meet",["f","e"]);
create(["g"],"Join",["A","D"]);
create(["h"],"Join",["C","B"]);
create(["i"],"Join",["H","E"]);
create(["I"],"Meet",["i","h"]);
			</textarea>
			<button type="button" onclick="parseCS()">Parse</button>
		</div>
	</body>
</html>
